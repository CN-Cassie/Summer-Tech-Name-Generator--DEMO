<!DOCTYPE html> <html><head>
        <title>Summer Tech Name Generator -- DEMO</title>
    <style>body {
    font-family: Arial;
    background-color: #6495ED;
}

h1 {
    color: #FDDA0D;
}

.result {
    color: #FDDA0D;
    margin-top: 20px;
    margin-left: 100px;
}

img {
    width: 500px;
    margin: 20px 0px;
    border: 5px solid #FDDA0D;
}</style></head>
    <body>
        <h1>What is your Superhero name?</h1>
        <p>Enter your name:</p>
        <input class="name" placeholder="Name?">
        <p class="question-text"></p>
        <input class="favNum" placeholder="Number?">
        <button>Find your name</button>
        <div class="result"></div>
        <img src="https://www.comicbasics.com/wp-content/uploads/2020/08/The-Top-10-Greatest-Superheroes-Without-Superpowers-In-Comics-Today.jpg">
    
<script>
/*__POPCODESTART__*/
var nameArray = ["Super", "Wonder", "The Great", "Amazing", "Strong", "Powerful", "Hulking", "Intelligent"];
var arrayLength = nameArray.length;
document.querySelector(".question-text").innerHTML = "What is your favorite number from 0 to " + (arrayLength - 1);
var button = document.querySelector("button");

button.onclick = function () {
  var name = document.querySelector(".name").value;
  var favNum = document.querySelector(".favNum").value;
  var resultDisplay = document.querySelector(".result");
  resultDisplay.innerHTML = "Your superhero name is " + nameArray[favNum] + " " + name + "!";
};
